version: '3.8'

services:
  web:
    build: .
    command: daphne -b 0.0.0.0 -p 8000 krishi_core.asgi:application
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    env_file:
      - .env

  worker:
    build: .
    command: celery -A krishi_core worker -l info
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    env_file:
      - .env

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=krishi_db
      - POSTGRES_USER=krishi_user
      - POSTGRES_PASSWORD=krishi_password

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  postgres_data:
