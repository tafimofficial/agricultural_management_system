{% extends 'base.html' %}

{% block title %}Browse Suggestions{% endblock %}

{% block content %}
<div class="max-w-5xl mx-auto" x-data="suggestionsPage()">
    <div class="bg-white p-8 rounded-xl shadow-md">
        <h2 class="text-3xl font-bold mb-6 text-green-800">Expert Suggestions</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <template x-for="suggestion in suggestions" :key="suggestion.id">
                <div class="border border-gray-200 rounded-lg p-6 hover:shadow-xl transition">
                    <div class="flex items-start mb-3">
                        <div class="bg-purple-100 rounded-full p-2 mr-3">
                            <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                            </svg>
                        </div>
                        <div class="flex-1">
                            <h3 class="font-bold text-lg mb-2" x-text="suggestion.title"></h3>
                            <p class="text-sm text-gray-500 mb-2">By <span x-text="suggestion.expert_name"></span></p>
                        </div>
                    </div>
                    <p class="text-gray-700 mb-3" x-text="suggestion.content"></p>
                    <div class="flex items-center justify-between">
                        <span class="text-xs bg-blue-100 text-blue-800 px-3 py-1 rounded-full" x-text="suggestion.tags"></span>
                        <span class="text-xs text-gray-400" x-text="new Date(suggestion.created_at).toLocaleDateString()"></span>
                    </div>
                </div>
            </template>
        </div>
    </div>
</div>

<script>
function suggestionsPage() {
    return {
        suggestions: [],
        
        init() {
            this.fetchSuggestions();
        },
        
        async fetchSuggestions() {
            try {
                const response = await fetch('/api/experts/suggestions/');
                if (response.ok) {
                    this.suggestions = await response.json();
                }
            } catch (error) {
                console.error('Error fetching suggestions:', error);
            }
        }
    }
}
</script>
{% endblock %}
