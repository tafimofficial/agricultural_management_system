{% extends 'base.html' %}

{% block title %}Create Listing{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="bg-white p-8 rounded-xl shadow-md">
        <h2 class="text-3xl font-bold mb-6 text-green-800">Create New Produce Listing</h2>
        
        <form method="post" enctype="multipart/form-data" class="space-y-6" x-data="{ preview: null }">
            {% csrf_token %}
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Product Name *</label>
                <input type="text" name="title" required class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-green-500 focus:border-transparent" placeholder="e.g., Fresh Tomatoes">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Description *</label>
                <textarea name="description" required rows="4" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-green-500 focus:border-transparent" placeholder="Describe your produce..."></textarea>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Price per KG (à§³) *</label>
                    <input type="number" name="price" step="0.01" required class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-green-500 focus:border-transparent" placeholder="50.00">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Quantity (KG) *</label>
                    <input type="number" name="quantity" step="0.1" required class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-green-500 focus:border-transparent" placeholder="100">
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Location *</label>
                <input type="text" name="location" required class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-green-500 focus:border-transparent" placeholder="District, Division">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Product Image</label>
                <input type="file" name="image" accept="image/*" @change="preview = URL.createObjectURL($event.target.files[0])" class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-green-500 focus:border-transparent">
                <div x-show="preview" class="mt-4">
                    <img :src="preview" class="w-64 h-64 object-cover rounded-lg shadow-md">
                </div>
            </div>
            
            <div class="flex space-x-4">
                <button type="submit" class="flex-1 bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
                    Create Listing
                </button>
                <a href="{% url 'dashboard' %}" class="flex-1 bg-gray-200 text-gray-700 py-3 rounded-lg hover:bg-gray-300 transition text-center">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
