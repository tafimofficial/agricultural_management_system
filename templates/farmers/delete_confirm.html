{% extends 'base.html' %}

{% block title %}Delete Listing{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-md text-center">
    <div class="text-red-500 text-5xl mb-4">⚠️</div>
    <h2 class="text-2xl font-bold mb-4">Delete Listing?</h2>
    <p class="text-gray-600 mb-8">Are you sure you want to delete "<strong>{{ listing.title }}</strong>"? This action cannot be undone.</p>
    
    <form method="post" class="flex justify-center space-x-4">
        {% csrf_token %}
        <a href="{% url 'dashboard' %}" class="px-6 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition">Cancel</a>
        <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700 transition font-semibold">Delete</button>
    </form>
</div>
{% endblock %}
